<h3>
	Edit Product
</h3>
<!-- 	TODO #2: Populate fields with product data -->
<article class="product-frm form-group">
		<div>
			<label>Name</label>
			<input type="text" name="name" value="{{ctrl.product.name}}" class="form-control" required>
		</div>
		<div>
			<label>Image Url</label>
			<input type="text" name="image" class="form-control" value="{{ctrl.product.image}}" required>
		</div>
		<div>
			<label>Description</label>
			<textarea type="text" name="description" class="form-control" required>{{ctrl.product.description}}</textarea>
		</div>
		<div>
			<label>Category</label>
			<!-- TODO #2: Set Options -->
			<select name="category">
			</select>
		</div>
		<div>
			<label>Price</label>
			<input type="number" name="price" class="form-control" value="{{ctrl.product.price}}" required>
		</div>
		<div>
			<label>Quantity</label>
			<input type="number" name="quantity" class="form-control" value="{{ctrl.product.quantity}}" required>
		</div>
		<div>
			<button type="submit" class="btn btn-primary">{{ctrl.product_update_btn}}</button>
			<button type="submit" class="btn btn-danger">{{ctrl.product_delete_btn}}</button>
		</div>
</article>
