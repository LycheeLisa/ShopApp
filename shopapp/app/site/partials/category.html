<h3 style="color:black">Categories</h3>

<div ng-hide="ctrl.is_products">
  <p class="admin-dash-no-products">
    There are no categories available for this type of product.
  </p>
</div>

<div class="row">
  <div class="col-xs-4" ng-repeat="product in ctrl.products | filter: {category: ctrl.category}">
    <img src="{{product.image}}" alt="" />
    <h3>{{product.name}}</h3>
    Testing the site
  </div>
</div>
