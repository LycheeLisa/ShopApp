<h4 class="admin-view-header">View Product</h4>

<article class="product-frm form-group">

    <h4>
      <div class="admin-view-title">{{ctrl.product.name}}</div>
    </h4>

    <div>
      <div class="admin-view-image"><img src="{{ctrl.product.image}}"/></div>
    </div>

    <h5>
      <div class="admin-view-description"><blockquote><em>{{ctrl.product.description}}</em></blockquote></div>
    </h5>

    <h5>
      <strong>Category</strong>: {{ctrl.product.category}}
    </h5>

    <h5>
      <strong>Price</strong>: {{ctrl.product.price | currency : "CAD$ " : 2}}
    </h5>

    <h5>
      <strong>Stock</strong>: {{ctrl.product.quantity}}
    </h5>

    <div>
      <button type="submit" class="btn btn-danger" ng-click="ctrl.goBack()">Back</button>
      <button type="submit" class="btn btn-primary" ng-click="ctrl.goUpdate(ctrl.product.id)">{{ctrl.product_update_btn}}</button>
    </div>

</article>
